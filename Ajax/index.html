<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div style="display:flex; justify-content:center; align-items:center; flex-direction:column; padding:20px;">
        <h1>Kotak Surat</h1>
        <p style="margin:0; color:#666;">Ada pertanyaan atau masukan? Kirim pesan lewat formulir di bawah.</p>
    </div>

    <!--  Form here -->
    <form id="contactForm" name="ContactForm" method="post" action="">
        <div class="form-group" style="padding:10px;">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="form-group" style="padding:10px;">
            <label for="email">Email Address:</label>
            <input type="email" name="email" class="form-control" id="email">
        </div>
        <div class="form-group" style="padding:10px;">
            <label for="message">Message:</label>
            <textarea name="message" class="form-control" id="message"></textarea>
        </div>
        <button type="submit" class="btn btn-default" style="background-color: #007bff; color: #fff; margin:10px">Submit</button>
    </form>
    <!-- End Form -->

    <div class="message_box" style="margin:10px 0px;"></div>

    <script src="jquery.min.js"></script>

    <!-- Script Ajax -->
    <script>
    $(document).ready(function() {
       var delay = 2000;
       $('.btn-default').click(function(e){
           e.preventDefault();

           var name = $('#name').val().trim();
           if(name === ''){
               $('.message_box').html('<span style="color:red;">Enter Your Name!</span>');
               $('#name').focus();
               return false;
           }

           var email = $('#email').val().trim();
           if(email === ''){
               $('.message_box').html('<span style="color:red;">Enter Email Address!</span>');
               $('#email').focus();
               return false;
           }
           if( email !== '' ){
               if( !isValidEmailAddress( email ) ){
                   $('.message_box').html('<span style="color:red;">Provided email address is incorrect!</span>');
                   $('#email').focus();
                   return false;
               }
           }

           var message = $('#message').val().trim();
           if(message === ''){
               $('.message_box').html('<span style="color:red;">Enter Your Message Here!</span>');
               $('#message').focus();
               return false;
           }

           $.ajax({
               type: "POST",
               url: "ajax.php",
               data: "name="+encodeURIComponent(name)+"&email="+encodeURIComponent(email)+"&message="+encodeURIComponent(message),
               beforeSend: function() {
                   $('.message_box').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...');
               },
               success: function(data) {
                   setTimeout(function() {
                       $('.message_box').html(data);
                   }, delay);
               },
           });
       });
    });

    // Email Validation Function 
    function isValidEmailAddress(emailAddress) {
        var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
        return pattern.test(emailAddress);
    };
    </script>
</body>
</html>
